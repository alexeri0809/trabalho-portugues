<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Teu Jogo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- MENU -->
    <div id="menu">
        <div id="titulo">TEU JOGO</div>

        <div class="menu-opcao" onclick="iniciarJogo()">INICIAR JOGO</div>
        <div class="menu-opcao" onclick="abrirPersonagens()">PERSONAGENS</div>
        <div class="menu-opcao" onclick="abrirConfig()">CONFIGURAÇÕES</div>
        <div class="menu-opcao" onclick="sair()">SAIR</div>
    </div>

    <!-- TELA DE PERSONAGENS -->
    <div id="tela-personagens">
        <h1>ESCOLHA O PERSONAGEM</h1>

        <div id="lista-personagens">
            <div class="personagem">
                <img src="assets/player.png">
                <p>Herói 1</p>
            </div>

            <div class="personagem">
                <img src="assets/player.png">
                <p>Herói 2</p>
            </div>
        </div>

        <button id="btn-voltar" onclick="voltarMenu()">Voltar</button>
    </div>

    <!-- CANVAS DO JOGO -->
    <canvas id="game"></canvas>

    <script src="game.js"></script>
</body>
</html>
