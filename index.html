<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="utf-8" />
  <title>Cutscene Demo</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- MENU -->
  <div id="menu">
    <div id="titulo">TEU JOGO</div>

    <div class="menu-opcao" onclick="iniciarJogo()">INICIAR JOGO</div>
    <div class="menu-opcao" onclick="abrirPersonagens()">PERSONAGENS</div>
    <div class="menu-opcao" onclick="sair()">SAIR</div>
  </div>

  <!-- TELA DE PERSONAGENS (CARROSSEL) -->
  <div id="tela-personagens" class="hidden">
    <button class="close" onclick="voltarMenu()">Voltar</button>

    <div id="carrossel">
      <button id="prevChar" class="arrow" onclick="changeChar(-1)">‹</button>

      <div id="charDisplay">
        <img id="charImg" src="" alt="Personagem" />
        <h3 id="charName"></h3>
        <p id="charDesc"></p>
      </div>

      <button id="nextChar" class="arrow" onclick="changeChar(1)">›</button>
    </div>

    <div id="charThumbs"></div>
  </div>

  <!-- CANVAS DA CUTSCENE -->
  <canvas id="game"></canvas>

  <!-- TELA FINAL -->
  <div id="tela-final" class="hidden">
    <h1>Obrigado por verem</h1>
    <p>Este é o nosso trabalho!</p>
    <button onclick="voltarAoMenu()">Voltar ao Menu</button>
  </div>

  <script src="game.js"></script>
</body>
</html>
